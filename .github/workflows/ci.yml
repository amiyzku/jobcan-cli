name: CI

on:
  push:
    branches: ['master']
    paths: ['*.rs', 'Cargo.toml']
  pull_request:
    branches: ['master']
    paths: ['*.rs', 'Cargo.toml']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        env:
          JOBCAN_EMAIL: ${{ secrets.JOBCAN_EMAIL }}
          JOBCAN_PASSWORD: ${{ secrets.JOBCAN_PASSWORD }}
        run: cargo test --verbose
